<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My coco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>My Coco Memories (Shreyata)</h1>
        <div class="row">
            <div class="col">
                <div class="feature-img">
                    <img src="car.png" width="100%">
                    <img src="play.png"class="play-btn" onclick="playVideo('car.mp4')">
                </div>
            </div>
            <div class="col">
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="nature.png" alt="">
                        <img src="play.png"class="play-btn" onclick="playVideo('nature.mp4')">

                    </div>
                    <p>Me Playing with coco on the yard. <br> coco's eyes was becoming red.</p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="black.png" alt="">
                        <img src="play.png"class="play-btn" onclick="playVideo('black.mp4')">

                    </div>
                    <p>Coco playing with his favourite ball.<br>I loved to play with coco. </p>
                </div>
                <div class="small-img-row">
                    <div class="small-img">
                        <img src="cat.png" alt="">
                        <img src="play.png"class="play-btn" onclick="playVideo('cat.mp4')">

                    </div>
                    <p> I was lifting the coco but coco ran away<br></p>
                </div>
            </div>
        </div>
    </div>

    <div class="video-player" id="videoplayer">
        <video  width="100%" controls autoplay id="myvideo">

            <source src="car.mp4" type="video/mp4" >
        </video>
        <img src="close.png" class="close-btn" onclick="stopbtn()">
    </div>








<script>

var videoplayer = document.getElementById("videoplayer");
var myvideo = document.getElementById("myvideo");

function stopbtn(){
    videoplayer.style.display = "none";
}
function playVideo(file){
myvideo.src = file;
videoplayer.style.display = "block";
}

</script>

</body>
</html>
